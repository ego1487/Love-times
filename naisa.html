<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Lama Hubungan</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    /* Konten tengah */
    .content {
        position: relative;
        z-index: 10;
        height: 100vh;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    h1 {
        font-size: 32px;
        letter-spacing: 1px;
        margin-bottom: 15px;
    }

    #timer {
        font-size: 24px;
        line-height: 1.6;
    }

    /* ❤️ Love jatuh */
    .heart {
        position: fixed;
        top: -50px;
        font-size: 22px;
        animation: fall linear infinite, spin linear infinite;
        opacity: 0.85;
        user-select: none;
        pointer-events: none;
        z-index: 1;
    }

    @keyframes fall {
        from { transform: translateY(-50px); }
        to { transform: translateY(120vh); }
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>
</head>

<body>

<div class="content">
    <h1>❤️ Sudah Bersama ❤️</h1>
    <div id="timer"></div>
</div>

<script>
    // Tanggal mulai (WIT)
    const startDate = new Date("2025-08-23T19:36:00+09:00");

    function updateTimer() {
        const now = new Date(
            new Date().toLocaleString("en-US", { timeZone: "Asia/Jayapura" })
        );

        let diff = now - startDate;

        // Jika waktu belum lewat
        if (diff < 0) {
            document.getElementById("timer").innerHTML =
                "Menunggu hari spesial ❤️";
            return;
        }

        let start = new Date(startDate);
        let end = new Date(now);

        let years = end.getFullYear() - start.getFullYear();
        let months = end.getMonth() - start.getMonth();
        let days = end.getDate() - start.getDate();

        if (days < 0) {
            months--;
            days += new Date(end.getFullYear(), end.getMonth(), 0).getDate();
        }

        if (months < 0) {
            years--;
            months += 12;
        }

        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("timer").innerHTML =
            `${years} tahun, ${months} bulan, ${days} hari<br>
             ${hours} jam ${minutes} menit ${seconds} detik`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);

    // ❤️ Generate love
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "❤️";

        const colors = ["#ff3366", "#ff99cc", "#ff6699", "#ff0066", "#cc0099"];
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (18 + Math.random() * 22) + "px";
        heart.style.animationDuration =
            (4 + Math.random() * 6) + "s, " +
            (3 + Math.random() * 5) + "s";

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
